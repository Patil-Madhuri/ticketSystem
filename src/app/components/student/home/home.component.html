<!-- <center> -->
<div class="home-container">
  <div class="main-container">
    <mat-toolbar>
      <img src="../../../assets/labsquad.png" alt="" height="40px">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <span class="example-spacer"></span>
      <div style="display: grid;font-size: 12px;">
        <img src="../../../../assets/user.png" alt="" height="30px" width="30px" style="margin-left: 17%;">
        <span> {{userId.name}}</span>
      </div>
      <button mat-icon-button (click)="redirectTo('login')">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="main-div">
      <div class="center-align">
        <div fxFlex="75">
          <h4 style="color: white;">Today's Date: {{currentDate | date: 'MMMM d, y'}}</h4>
        </div>
        <button mat-button class="bg-red" style="margin-right: 2%;" (click)="RaiseTicket()">Raise Ticket</button>

        <mat-form-field appearance="standard" style="background-color: white;">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
      </div>


      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="srno">
            <mat-header-cell *matHeaderCellDef> Ticket ID. </mat-header-cell>
            <mat-cell *matCellDef="let element;let i = index">{{element.ticket_id}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.date}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="summary">
            <mat-header-cell *matHeaderCellDef> Issue Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.issue_title}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="view">
            <mat-header-cell *matHeaderCellDef> View </mat-header-cell>
            <mat-cell *matCellDef="let element;let i = index">
              <button mat-stroked-button color="primary" (click)="viewAssignTicket(element)">View Details</button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [length]="jsonArray.length" [pageSize]="5" (page)="pageChanged($event)"></mat-paginator>

    </div>
  </div>
</div>
