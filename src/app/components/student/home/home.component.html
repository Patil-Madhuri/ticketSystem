<!-- <center> -->
<div class="home-container">
  <div class="main-container">
    <mat-toolbar>
      <img src="../../../assets/labsquad.png" alt="" height="40px">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <span class="example-spacer"></span>
      <div style="display: grid;font-size: 12px;">
        <img src="../../../../assets/user.png" alt="" height="30px" width="30px" style="margin-left: 17%;">
        <span> {{userId.name}}</span>
      </div>
      <button mat-icon-button (click)="redirectTo('login')">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="main-div">
      <div class="center-align">
        <div fxFlex="70">
          <h4>Today's Date: {{currentDate | date: 'MMMM d, y'}}</h4>
        </div>

        <div class="search-container">
          <form>
            <input class="searchinput" (keyup)="applyFilter($event)"  type="text" placeholder="Search.." name="search">
            <button type="submit"><mat-icon>search</mat-icon></button>
          </form>
        </div>
        <button mat-button class="bg-red" (click)="RaiseTicket()">Raise Ticket</button>
      </div>


      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
          <ng-container matColumnDef="srno">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ticket ID. </mat-header-cell>
            <mat-cell *matCellDef="let element;let i = index">{{element.ticket_id}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.date}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="summary">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Issue Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.issue_title}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="view">
            <mat-header-cell *matHeaderCellDef> View </mat-header-cell>
            <mat-cell *matCellDef="let element;let i = index">
              <button mat-stroked-button color="primary" (click)="viewAssignTicket(element)">View Details</button>
              <button mat-stroked-button color="warn" (click)="cancelTicket(element)" style="margin-left: 2%;">Cancel Ticket</button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [length]="jsonArray.length" [pageSize]="5" (page)="pageChanged($event)"></mat-paginator>

    </div>
  </div>
</div>
