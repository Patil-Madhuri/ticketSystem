<form [formGroup]="loginForm" (submit)="login()"
  style="background-image: url('./assets/bg.jpeg');background-size: cover;">
  <div fxFlex=100 fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-card fxFlex="center space-around" class="login-card" fxFlex="520px">
      <div fxLayout="column" fxLayoutAlign="center center">
        <h2>Forgot Password</h2>
        <h5>Email will be sent with new password, you can login with the same password.</h5>
        <div class="form-div">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput autocomplete="off" formControlName="email">
            <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
              {{ getErrorMessage('email', 'Email') }} </mat-error>
          </mat-form-field>
        </div>

        <div class="button-div" fxLayoutAlign="end end" fxLayout="column">
          <button mat-button type="submit" class="login-button">Submit</button>
          <span class="reg">Already have an account? <a href="" [routerLink]="['/login']"> Login !</a></span>
        </div>
      </div>

    </mat-card>
  </div>
</form>
