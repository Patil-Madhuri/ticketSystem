<!-- <center> -->
<div class="home-container">
  <div class="main-container">
    <mat-toolbar>
      <img src="../../../assets/labsquad.png" alt="" height="40px">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <span class="example-spacer"></span>
      <div style="display: grid;font-size: 12px;">
        <img src="../../../../assets/user.png" alt="" height="30px" width="30px" style="margin-left: 17%;">
        <span> {{userId.name}}</span>
      </div>
      <button mat-icon-button (click)="redirectTo()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="main-div">
      <div class="mg-left">
        <div>
          <h4>Today's Date: {{currentDate | date: 'MMMM d, y'}}</h4>
        </div>
     
        <!-- <div class="search-container">
          <form>
            <input class="searchinput" (keyup)="applyFilter($event)" type="text" placeholder="Search.." name="search">
            <button type="submit">
              <mat-icon>search</mat-icon>
            </button>
          </form>
        </div> -->
      </div>


      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="assignto">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element;let i = index">
              <mat-form-field >
                <mat-select placeholder="Select Lab Member" [(ngModel)]="member">
                  <mat-option *ngFor="let item of supportMember" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
              </mat-form-field>  
              <button mat-stroked-button color="primary" style="margin-left: 2%;" (click)="makeLeader(element)">Make Leader</button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [length]="jsonArray.length" [pageSize]="5" (page)="pageChanged($event)"></mat-paginator>

    </div>
  </div>
</div>
